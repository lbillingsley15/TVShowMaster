<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>US Civil War Quiz</title><style>  body {    font-family: Arial, sans-serif;  }  .question {    margin-bottom: 20px;  }  .question h3 {    margin-bottom: 10px;  }</style></head><body><h1>US Civil War Quiz</h1><form id="quizForm">  <div class="question">    <h3>1. Who was the president of the United States during the Civil War?</h3>    <input type="radio" id="q1a1" name="q1" value="A"><label for="q1a1">A. Thomas Jefferson</label><br>    <input type="radio" id="q1a2" name="q1" value="B"><label for="q1a2">B. Abraham Lincoln</label><br>    <input type="radio" id="q1a3" name="q1" value="C"><label for="q1a3">C. Andrew Johnson</label><br>    <input type="radio" id="q1a4" name="q1" value="D"><label for="q1a4">D. George Washington</label>  </div>  <div class="question">    <h3>2. What year did the Civil War begin?</h3>    <input type="radio" id="q2a1" name="q2" value="A"><label for="q2a1">A. 1850</label><br>    <input type="radio" id="q2a2" name="q2" value="B"><label for="q2a2">B. 1861</label><br>    <input type="radio" id="q2a3" name="q2" value="C"><label for="q2a3">C. 1870</label><br>    <input type="radio" id="q2a4" name="q2" value="D"><label for="q2a4">D. 1880</label>  </div>  <div class="question">    <h3>3. Which event marked the start of the Civil War?</h3>    <input type="radio" id="q3a1" name="q3" value="A"><label for="q3a1">A. The Battle of Gettysburg</label><br>    <input type="radio" id="q3a2" name="q3" value="B"><label for="q3a2">B. The Firing on Fort Sumter</label><br>    <input type="radio" id="q3a3" name="q3" value="C"><label for="q3a3">C. The signing of the Emancipation Proclamation</label><br>    <input type="radio" id="q3a4" name="q3" value="D"><label for="q3a4">D. Lincoln's Election</label>  </div>  <div class="question">    <h3>4. Which side won the Civil War?</h3>    <input type="radio" id="q4a1" name="q4" value="A"><label for="q4a1">A. The Union (North)</label><br>    <input type="radio" id="q4a2" name="q4" value="B"><label for="q4a2">B. The Confederacy (South)</label><br>    <input type="radio" id="q4a3" name="q4" value="C"><label for="q4a3">C. Neither, it was a stalemate</label><br>    <input type="radio" id="q4a4" name="q4" value="D"><label for="q4a4">D. It's still ongoing</label>  </div>  <div class="question">    <h3>5. What was a major outcome of the Civil War?</h3>    <input type="radio" id="q5a1" name="q5" value="A"><label for="q5a1">A. Abolition of Slavery</label><br>    <input type="radio" id="q5a2" name="q5" value="B"><label for="q5a2">B. Expansion of British territories</label><br>    <input type="radio" id="q5a3" name="q5" value="C"><label for="q5a3">C. Establishment of the League of Nations</label><br>    <input type="radio" id="q5a4" name="q5" value="D"><label for="q5a4">D. The rise of industrial cities</label>  </div>  <button type="button" onclick="checkAnswers()">Submit Answers</button></form><div id="result"></div><script>function checkAnswers() {  const answers = ["B", "B", "B", "A", "A"];  let score = 0;  const totalQuestions = 5;  for (let i = 1; i <= totalQuestions; i++) {    const radios = document.getElementsByName('q' + i);    for (let radio of radios) {      if (radio.checked && radio.value === answers[i-1]) {        score++;        break;      }    }  }  document.getElementById('result').innerHTML = "You scored " + score + "/" + totalQuestions;}</script></body></html>
